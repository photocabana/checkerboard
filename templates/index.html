<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Checkerboard</title>
</head>

<body>
    <h1>CHECKERBOARD</h1>
    <table>
        {% for i in range(0,x) %}
        {% if i % 2 == 0 %}
            <tr>
                {% for j in range(0,y) %}
                <td class="color1" ></td>
                <td class="color2" ></td>
                {% endfor %}
            </tr>
        {% else %}
            <tr>
                {% for j in range(0,y) %}
                <td class="color2" ></td>
                <td class="color1" ></td>
                {% endfor %}
            </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
